<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the champions</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
            <div class="img-div"><img src="freddie.png" alt="main-img"></div>
            <p id="champion">We are the champions</p>
            <input placeholder="Write an endorsement" id="input-el">
            <div class="sender-recipient">
                <input type="text" placeholder="From" id="from-el">
                <input type="text" placeholder="To" id="to-el">
            </div>
            <button id="publish-btn">Publish</button> 
            <p id="endorsement">- Endorsements -</p>
            <ul id="endorsment-items">
                <li id="list-items">
                    
                </li>
            </ul>    
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
